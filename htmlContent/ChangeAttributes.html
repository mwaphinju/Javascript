<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change html content</title>
  </head>
  <body>
 <h1>What can javascript do?</h1>
 <p> javascript can change Html attribute</p>
 <p>In this case javascript changes the value of the src(source) attribute
    of an image</p>
 <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'"
 name="button">turn on the light
  </button>
<img id="myImage" src="pic_bulboff.jpg" style="width:100px">
<button onclick='document.getElementById("myImage").src="pic_bulboff.jpg"'
 name="button">turn off the light
</button>

  </body>
</html>
