<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title> js in head</title>
    <script type="text/javascript">
      function myFunction()
      {
        document.getElementById("demo").innerHTML="Paragraph changed";
      }
    </script>
  </head>
  <body>
    <h1> A web page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()" name="button"> Try it</button>

  </body>
</html>
